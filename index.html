<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="./styles.css">


    <title>Personal Notes App, v1.0</title>
  </head>


  <body>
    <img src="./Header.png" />
    <br/>
    
    <button id="btn1">Info</button>
    <button id="btn2">Enter</button>
    <button id="btn3">Load</button>
    <button id="btn6">Refresh</button>
    <button id="btn4">Theme</button>
    <button id="btnC">Trash</button>
    <br/>

    <div id="main"></div>

    <div id="input">
      <p>Input Note: </p><br/>


      <form id="formInput">
      <textarea id="notearea" id="inputArea"></textarea><br/>
      <button type="submit" id="btnI">Enter</button>

    </form>
    </div>

    <div id="confirm">
      <p>Delete records?</p><br/>
      
      <button id="btnD">Confirm</button>
      <button id="btnCan">Cancel</button>

    </div>

    <audio id="klik">

      <source src="./sound1.wav" type="audio/wav">

    </audio>

  </body>

  <script src="./func.js"></script>

</html>
